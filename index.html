<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Rapid Raid</title>
	<script src="phaser/build/phaser.js"></script>
	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/MainMenu.js"></script>
	<script src="js/Instructions.js"></script>
	<script src="js/Selection.js"></script>
	<script src="js/SplayerGame.js"></script>
	<script src="js/Sscore.js"></script>
	<script src="js/MplayerGame.js"></script>
	<script src="js/Mscore.js"></script>
	<script src="js/Settings.js"></script>
	<script src="js/PausePanel.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(512, 464, Phaser.AUTO, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Instructions', BasicGame.Instructions);
	game.state.add('Selection', BasicGame.Selection);
	game.state.add('SplayerGame', BasicGame.SplayerGame);
	game.state.add('Sscore', BasicGame.Sscore);
	game.state.add('MplayerGame', BasicGame.MplayerGame);
	game.state.add('Mscore', BasicGame.Mscore);
	game.state.add('Settings', BasicGame.Settings);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
